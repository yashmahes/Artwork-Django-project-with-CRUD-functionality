{% extends 'base.html' %}
{% block content %}

<h2>Artist</h2>

<form action="/artists/update/{{artist.id}}" method="POST" class="post-form">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Artist Name:</label>
            <div class="col-sm-4">
                <input type="text" name="Name" id="id_ename" required maxlength="100" value="{{ artist.Name }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Artist Birthplace:</label>
            <div class="col-sm-4">
                <input type="text" name="Birthplace" id="id_eid" required maxlength="200"
                    value="{{ artist.Birthplace }}" />
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Artist Death Date:</label>
            <div class="col-sm-4">
                <input type="text" name="Death" id="id_eid" required maxlength="120" value="{{ artist.Death }}" />
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Artist Born Date:</label>
            <div class="col-sm-4">
                <input type="text" name="Born" id="id_eid" required maxlength="120" value="{{ artist.Born }}" />
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Artist Movement:</label>
            <div class="col-sm-4">
                <input type="text" name="Movement" id="id_eid" required maxlength="120" value="{{ artist.Movement }}" />
            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
